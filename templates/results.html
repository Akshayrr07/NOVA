<!-- results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/css/result.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
</head>
<body>
    <h1>Predicted Climate Results</h1>

    <h2>Results</h2>
    <p id="sea_ice_result"></p>
    <p id="uhi_result"></p>

    <script>
        // Retrieve stored data from localStorage
        const seaIceInput = localStorage.getItem('sea_ice_input');
        const urbanTemp = localStorage.getItem('urban_temp');
        const ruralTemp = localStorage.getItem('rural_temp');

        // Fetch predictions from the server using the stored input data
        fetch('/predict', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                sea_ice_input: [seaIceInput],
                urban_temp: urbanTemp,
                rural_temp: ruralTemp
            })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('sea_ice_result').innerText = `Predicted Sea Ice Extent: ${data.sea_ice_prediction}`;
            document.getElementById('uhi_result').innerText = `Predicted UHI Effect: ${data.uhi_prediction}`;
        })
        .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
